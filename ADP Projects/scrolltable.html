<html>
<head>
<style>
.fixTableHead {
overflow-y: auto;
height: 110px;
}
.fixTableHead thead th {
position: sticky;
top: 0;
}
table {
border-collapse: collapse;
width: 100%;
}
th,
td {
padding: 8px 15px;
border: 2px solid #529432;
}
th {
background: #ABDD93;

z-index: 1;
}
</style>
</head>
<body>

<div class="fixTableHead">
<table>
<thead>
<tr>
<th>Places</th>
<th>Famous Items</th>
</tr>
</thead>
<tbody>
<tr>
<td>Tirunelveli</td>
<td>Halwa</td>
</tr>
<tr>
<td>Tirupathi</td>
<td>Laddu</td>
</tr>
<tr>
<td>Srivilliputhur</td>
<td>Palkova</td>
</tr>
<tr>
<td>Palani</td>
<td>Panchamirtham</td>
</tr>
<tr>
<td></td>
<td></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
