<!DOCTYPE html>
<html>
<head><title>Registration Form</title></head>
<body>
<center><h1>Registration Form</h1></center>
<form action="/submit_registration" method="post">
<label>Username:</label>
<input pattern type="text" name="username">
<br><br>
<label>Email:</label>
<input pattern type="text" name="email">
<br><br>
<label>Password:</label>
<input pattern type="text" name="password">
<br><br>
<label>Age:</label>
<input pattern type="text"name="age"><br><br>
<label>Gender:</label>
<input pattern type="radio" name="gender" value="male"> Male
<input pattern type="radio" name="gender" value="female"> Female
<input pattern type="radio" name="gender" value="other"> Other<br><br>
<label>Hobbies:</label>
<input pattern type="checkbox" name="hobbies" value="reading"> Reading
<input pattern type="checkbox" name="hobbies" value="sports"> Sports
<input pattern type="checkbox" name="hobbies" value="music"> Music
<input pattern type="checkbox" name="hobbies" value="travel"> Travel<br><br>
<label>Country:</label>
<select name="country">
<option value="india">India</option>
<option value="uk">United Kingdom</option>
<option value="canada">Canada</option>
<option value="australia">Australia</option></select> 
<br><br>
<input pattern type="checkbox" name="terms"> I agree to the terms and conditions<br><br>
<input pattern type="submit" value="Register">
</form></body>
</html>
