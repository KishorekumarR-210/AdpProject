<!DOCTYPE html>
<html>
<head><title>Application Form</title></head>
<body>
<center><h1>Application Form</h1></center>
<form action="/submit_registration" method="post">
<label>Name:</label>
<input pattern type="text" name="name">
<br><br>                 
<label>Father's Name:</label>
<input pattern type="text"name="name">
<br><br>
<label>Email:</label>
<input pattern type="text" name="email">
<br><br>
<label>Date of birth:</label>
<input pattern type="number" name="date of birth">
<br><br>
<label>Age:</label>
<input pattern type="number"name="name">
<br><br>
<label>Address:</label>
<input pattern type="text"name="address">
<br><br>
<label>Gender:</label>
<input pattern type="radio" name="gender" value="male"> Male
<input pattern type="radio" name="gender" value="female"> Female
<input pattern type="radio"name="gender" value="others">Others
<br><br>
<label>Educational Qualification:</label>
<input pattern type="text"name="educational qualification">
<br><br>
<label>Experience:</label>
<input pattern type="text"name="experience">
<br><br>
<label>Hobbies:</label>
<input pattern type="checkbox" name="hobbies" value="reading"> Reading
<input pattern type="checkbox" name="hobbies" value="sports"> Sports
<input pattern type="checkbox" name="hobbies" value="music"> Music
<input pattern type="checkbox" name="hobbies" value="travel"> Travel
<br><br>
<label>Country:</label>
<select name="country">
<option value="india">India</option>
<option value="uk">United Kingdom</option>
<option value="canada">Canada</option>
<option value="australia">Australia</option></select> 
<br><br>
<input pattern type="checkbox" name="terms"> I agree to the terms and conditions
<br><br>
<input pattern type="submit" value="Submit">
</form>
</body>
</html>
